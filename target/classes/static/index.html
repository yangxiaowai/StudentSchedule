<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习习惯计划后端系统</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        .api-section {
            margin: 2rem 0;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
        .api-endpoint {
            background: #e9ecef;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9rem;
        }
        .status {
            color: #28a745;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            margin: 0.5rem;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎓 学习习惯计划后端系统</h1>
        <div class="status">✅ 系统运行正常</div>
        
        <div class="api-section">
            <h3>📡 可用的API接口</h3>
            <div class="api-endpoint">POST /api/user/register - 用户注册</div>
            <div class="api-endpoint">POST /api/user/login - 用户登录</div>
        </div>
        
        <div class="api-section">
            <h3>🔧 开发工具</h3>
            <a href="/swagger-ui/index.html" class="btn">Swagger API 文档</a>
            <a href="/h2-console" class="btn">数据库控制台</a>
        </div>
        
        <div class="api-section">
            <h3>📝 使用说明</h3>
            <p>这是一个RESTful API后端服务，请使用API测试工具（如Postman）或前端应用来调用接口。</p>
            <p>服务器地址: <code>http://localhost:8080</code></p>
        </div>
    </div>
</body>
</html>
